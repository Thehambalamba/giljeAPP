<md-card *ngFor="let product of products">
  <md-card-header>
    <md-card-title>{{ product.name }}</md-card-title>
    <md-card-subtitle>{{ product.brand }}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="assets/img/examples/shiba2.jpg">
  <md-card-content>
    <p>
      {{ product.description }}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button [routerLink]="['/singleproduct', product._id]">Vi≈°e</button>
  </md-card-actions>
</md-card>
